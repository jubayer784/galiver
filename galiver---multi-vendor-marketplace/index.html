
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galiver | সেরা অনলাইন শপিং মার্কেটপ্লেস</title>
    <meta name="description" content="বাংলাদেশের সবচেয়ে বড় অনলাইন শপিং মল।">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&family=Noto+Sans+Bengali:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --daraz-orange: #f85606;
            --daraz-bg: #eff0f5;
        }
        body { 
          font-family: 'Outfit', 'Noto Sans Bengali', 'Hind Siliguri', sans-serif; 
          background-color: #f8f9fa;
          color: #212121;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .product-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 6px;
        }
        @media (min-width: 640px) {
          .product-grid {
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
          }
        }
        @media (min-width: 1024px) { 
          .product-grid { 
            grid-template-columns: repeat(6, 1fr); 
            gap: 16px; 
          } 
        }
        
        .line-clamp-2 {
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;  
          overflow: hidden;
        }

        @keyframes attractive-pulse {
          0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
          50% { transform: scale(1.04); box-shadow: 0 0 20px 10px rgba(16, 185, 129, 0); }
          100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .animate-buy-now {
          animation: attractive-pulse 1s infinite ease-in-out;
        }

        [lang="bn"], .bengali-text {
            font-family: 'Noto Sans Bengali', 'Hind Siliguri', sans-serif;
            letter-spacing: normal;
        }
    </style>
